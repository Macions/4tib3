<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">

        function parz(a) {
            if ((a % 2 == 0) && (a > 50)) {
                document.write("Liczba parzysta i większa od 50");
                return;
            } else if ((a % 2 != 0) && (a > 50)) {
                document.write("Liczba nieparzysta i większa od 50");
            } else if ((a % 2 == 0) && (a < 50)) {
                document.write("Liczba parzysta i mniejsza od 50");
            } else if ((a % 2 != 0) && (a < 50)){
                document.write("Liczba nieparzysta i mniejsza od 50");
            }

            
        }
        var a = prompt("Wprowadź liczbę: ")
        a = parseInt(a);
        parz(a);

    </script>



    <title>Document</title>

        * {
            font-family: 'Arial', sans-serif;
            /* line-height: 8px; */
        }

        body {

        }
    </style>
</head>
